<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: white;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    h2 {
      text-align: center;
      margin-bottom: 1em;
    }
    label {
      display: block;
      margin-bottom: 0.5em;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.7em;
      margin-bottom: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .error {
      color: red;
      font-size: 0.9em;
      margin-bottom: 1em;
      display: none;
    }
    button {
      width: 100%;
      padding: 0.7em;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1em;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form id="loginForm">
      <label for="username">Usuario:</label>
      <input type="text" id="username" name="username">

      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password">

      <div class="error" id="errorMsg">Usuario o contraseña incorrectos.</div>

      <button type="submit">Entrar</button>
    </form>
  </div>
  <script src="../js/login.js"></script>

</body>
</html>
